name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create docker image
      shell: bash
      run: cd ${{github.workspace}} && docker build . -t reosiain/billy:ws_to_mongo
